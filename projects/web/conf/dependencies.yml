# Application dependencies

require:
    - play 1.4.4
    - play -> crud
    - play -> secure
    - br.unb.cic.bionimbuz -> api-rest-plugin 0.1
    - com.squareup.retrofit2 -> retrofit 2.3.0
    - com.squareup.retrofit2 -> converter-jackson 2.3.0
    - org.apache.jclouds -> jclouds-all 2.0.2
    - com.google.code.gson -> gson 2.5:
        force: true
    - com.google.guava -> guava 18.0

repositories:
- custom-modules:
    type:       local
    artifact:   ${application.path}/../plugins/api-rest-plugin/target/[module]-[revision].jar
    contains:
        - br.unb.cic.bionimbuz -> *
        
