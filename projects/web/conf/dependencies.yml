# Application dependencies

require:
    - play 1.4.4
    - play -> crud
    - play -> secure
    - local.provided -> ft-module latest.integration
    - local.provided -> api-commons latest.integration
    - local.provided -> api-rest-plugin latest.integration
    - com.squareup.retrofit2 -> retrofit 2.3.0
    - com.squareup.retrofit2 -> converter-jackson 2.3.0
    - com.google.code.gson -> gson 2.5:
        force: true
    - com.google.guava -> guava 18.0
    - com.fasterxml -> classmate latest.integration
    - org.apache.jclouds -> jclouds-core 2.2.0-SNAPSHOT
    - org.apache.jclouds.api -> oauth 2.2.0-SNAPSHOT
    - org.apache.jclouds.provider -> aws-ec2 2.2.0-SNAPSHOT
    - org.apache.jclouds.common -> googlecloud 2.2.0-SNAPSHOT
    - org.apache.jclouds.provider -> google-compute-engine 2.2.0-SNAPSHOT
    
repositories:        
    - localhost:
        type:       local
        artifact:   ${application.path}/lib/[module]-[revision].jar
        contains:
            - local.provided -> *
    - jclouds:
        type: iBiblio
        root: "https://repository.apache.org/content/repositories/snapshots/"
        contains:
            - org.apache.jclouds -> *
            - org.apache.jclouds.api -> *
            - org.apache.jclouds.provider -> *
            - org.apache.jclouds.driver -> *
            - org.apache.jclouds.common -> *
