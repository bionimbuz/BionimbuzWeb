#{field 'object.' + _name}
<div class="form-group row ${field.errorClass ? 'has-error' : ''}">
    <label for="${field.id}">&{field.name}</label>
    <textarea id="${field.id}" name="${field.name}" class="form-control" rows="5">${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}</textarea>
    #{ifError field.name}
        <span id="helpBlock2" class="help-block">${field.error.raw()}</span>
    #{/ifError} 
</div>
#{/field}
