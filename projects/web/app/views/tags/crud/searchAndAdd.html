
<div class=row>

	<div class="col-xs-12 col-sm-12 col-md-8 margin-bottom">
	    #{form action:@list().remove('page'), method:'GET', id:'searchForm', class: 'submitForm'}
	        #{if _fields}
	            <input type="hidden" name="searchFields" value="${_fields.toString().substring(1, _fields.toString().length()-1).replace(',', '')}" />
	        #{/if}
	        <input type="text" class="form-control btn-buscar" placeholder="&{'crud.search'}" name="search" value="${params.search?.escape()?.raw()}" /> 
	    #{/form}
	    #{if _caller.totalCount > 0 && _caller.params.search}
	        <div class="list-total-count">
	            (<a href="@{list()}">&{'crud.list.totalSize', _caller.totalCount}</a>)
	        </div>
	    #{/if} 
	</div>
	
    <div class="row col-xs-12 col-sm-12 col-md-4">    
        <button class="btn btn-primary margin-bottom col-xs-12 col-sm-12 col-md-4" type="button" onclick="javascript: block('&{'crud.wait'}');">&{'crud.search'}</button>    
        <input class="btn btn-primary margin-bottom col-xs-12 col-sm-12 col-md-7 pull-right" type="button" onclick="javascript: location.href = '@{blank()}'; block('&{'crud.wait'}');" value="&{'crud.add', _caller.type}">
    </div>
    
</div>
