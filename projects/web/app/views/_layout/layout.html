
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

    <head>
        <meta charset="utf-8">
        <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
        <title>&{'application.title'}</title>
        <link href="@{'/public/images/favicon.png'}" rel="icon" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="@{'/public/stylesheets/bootstrap.min.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/stylesheets/main.css'}" rel="stylesheet" type="text/css">
        <link href="@{'/public/stylesheets/custom.css'}" rel="stylesheet" type="text/css">        
        <link href="@{'/public/assets/icheck-1.0.2/skins/square/blue.css'}" rel="stylesheet">
        
        #{get 'moreStyles' /}
        
    </head>
    
    <body>    
        
        #{doLayout /}     
    
        <script src="@{'/public/javascripts/jquery-3.2.1.min.js'}" type="text/javascript"></script>    
        <script src="@{'/public/javascripts/bootstrap.min.js'}" type="text/javascript"></script>
        <script src="@{'/public/assets/icheck-1.0.2/icheck.js'}"></script>
        <script src="@{'/public/javascripts/main.js'}" type="text/javascript"></script>
        <script>
        $(document).ready(function(){
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });

            $(document).on('change','select.nav',function(){
                var $this = this;
                var target = $this.value;
                $('div.select-pane').hide();
                $('div[id="'+target+'"]').show();
            })
            
            $(document).on('click','.series-select',function(){
                var $this = this;
                var txt = $this.text+'<span class="caret"></span>';
                $($this).closest('li.dropdown').find('a.dropdown-toggle').html(txt);            
            })
        });
        </script>
        #{get 'moreScripts' /}
        
    </body>
    
</html>
